<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="shortcut icon"
      href="https://www.flaticon.com/svg/vstatic/svg/3846/3846728.svg?token=exp=1614157367~hmac=771c513b27e5d4dabfc8af279f02df2c"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Social Links</title>
  </head>
  <body>
    <div class="social" onclick="expand()">
      <i class="g1">G1</i>
    </div>
    <div class="social-links">
      <div id="link1">
        <center>
          <a href="https://bit.ly/G1FaceBook" target="_blank">
            <i class="fa fa-facebook"></i>
          </a>
        </center>
      </div>
      <div id="link2">
        <center>
          <a href="https://bit.ly/G1Twitter" target="_blank">
            <i class="fa fa-twitter"></i>
          </a>
        </center>
      </div>
      <div id="link3">
        <center>
          <a href="https://bit.ly/G1Instagram" target="_blank">
            <i class="fa fa-instagram"></i>
          </a>
        </center>
      </div>
      <div id="link4">
        <center>
          <a href="https://bit.ly/G1Linkedin" target="_blank">
            <i class="fa fa-linkedin"></i>
          </a>
        </center>
      </div>
      <div id="link5">
        <center>
          <a href="https://bit.ly/G1Telegram" target="_blank">
            <i class="fa fa-telegram"></i>
          </a>
        </center>
      </div>
      <div id="link6">
        <center>
          <a href="https://bit.ly/G1Github" target="_blank">
            <i class="fa fa-github"></i>
          </a>
        </center>
      </div>
      <div id="link7">
        <center>
          <a href="https://bit.ly/G1Codepen" target="_blank">
            <i class="fa fa-codepen"></i>
          </a>
        </center>
      </div>
      <div id="link8">
        <center>
          <a href="https://bit.ly/G1Stackoverflow" target="_blank">
            <i class="fa fa-stack-overflow"></i>
          </a>
        </center>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
